<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kółko i Krzyżyk</title>
		<script
			src="https://kit.fontawesome.com/561b18b5a9.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="select-box">
			<p class="board-title">Wybierz figurę</p>
			<div class="options">
				<button class="playerX"><i class="fas fa-times"></i></button>
				<button class="playerO"><i class="far fa-circle"></i></button>
			</div>
		</div>
		<div class ="game-board">
			<div class="play-board">
				<div class="details">
					<div class="players">
					<p class="Xturn">Kolej gracza <i class="fas fa-times"></i></span>
					<p class="Oturn">Kolej gracza <i class="far fa-circle"></i></p>
				</div>
				</div>
				<div class="boxes">
				<section>
					<div class="box"></div>
					<div class="box"></div>
					<div class="box"></div>
				</section>
				<section>
					<div class="box"></div>
					<div class="box"></div>
					<div class="box"></div>
				</section>
				<section>
					<div class="box"></div>
					<div class="box"></div>
					<div class="box"></div>
				</section>
			</div>
			</div>

			<div class="results-table">
				<p class="results-title">
					Tabela Wyników
				</p>
				<section class="grid">
					<p class="player">Gracz</p>
					<p class="player-results">1</p>
					<p class="ai">Komputer</p>
					<p class="ai-results">1</p>
				</section>
			</div>
			<div class="win-info">
				<p>Wygrałeś!</p>
				<button>Zagraj jeszcze raz</button>
			</div>
			<div class="lose-info">
				<p>Przegrałeś!</p>
				<button>Zagraj jeszcze raz</button>
			</div>
			<div class="draw-info">
				<p>Remis!</p>
				<button>Zagraj jeszcze raz</button>
			</div>
		</div>
		

		<script src="script.js"></script>
	</body>
</html>
